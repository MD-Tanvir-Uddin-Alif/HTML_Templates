<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="max-w-4xl w-full bg-white shadow-xl rounded-2xl p-8 grid grid-cols-1 md:grid-cols-3 gap-6">
    
    <div class="flex flex-col items-center justify-center md:col-span-1">
      <img
        src="https://via.placeholder.com/150"
        alt="Profile"
        class="w-40 h-40 rounded-full shadow-lg object-cover"
      />
      <h2 class="mt-4 text-xl font-semibold text-gray-800">John Doe</h2>
      <p class="text-sm text-gray-500">@johndoe</p>
    </div>

    <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-4 text-gray-700">
      <div>
        <p class="text-sm font-medium text-gray-500">First Name</p>
        <p class="text-base font-semibold">John</p>
      </div>
      <div>
        <p class="text-sm font-medium text-gray-500">Last Name</p>
        <p class="text-base font-semibold">Doe</p>
      </div>
      <div>
        <p class="text-sm font-medium text-gray-500">Username</p>
        <p class="text-base font-semibold">@johndoe</p>
      </div>
      <div>
        <p class="text-sm font-medium text-gray-500">Email</p>
        <p class="text-base font-semibold">john.doe@example.com</p>
      </div>
      <div>
        <p class="text-sm font-medium text-gray-500">Phone</p>
        <p class="text-base font-semibold">+1 (123) 456-7890</p>
      </div>
      <div class="sm:col-span-2">
        <p class="text-sm font-medium text-gray-500">Address</p>
        <p class="text-base font-semibold">
          123 Main Street, Suite 400<br />
          New York, NY 10001
        </p>
      </div>

      <div class="sm:col-span-2 mt-4">
        <button
          class="px-6 py-3 bg-blue-600 text-white rounded-xl shadow-md hover:bg-blue-700 transition duration-300 w-full sm:w-auto"
        >
          Upgrade Profile
        </button>
      </div>
    </div>
  </div>

</body>
</html>
