<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Card</title>
  <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <div class="max-w-4xl mx-auto px-4 py-12">

    <h1 class="text-3xl font-bold text-center mb-10">Your Selections</h1>

    <div class="space-y-6">

      <div class="flex items-center justify-between bg-white p-4 rounded-lg shadow-sm hover:shadow transition">
        <div>
          <h2 class="font-semibold">Item One</h2>
          <p class="text-sm text-gray-500">$10.00 each</p>
        </div>
        <div class="flex items-center space-x-3">
          <button class="w-8 h-8 flex items-center justify-center border rounded text-red-600 hover:bg-red-50 border-red-400">
            -
          </button>
          <span class="w-8 text-center">1</span>
          <button class="w-8 h-8 flex items-center justify-center border rounded text-gray-600 hover:bg-gray-100">
            +
          </button>
          <button class="text-red-600 hover:text-red-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <div class="flex items-center justify-between bg-white p-4 rounded-lg shadow-sm hover:shadow transition">
        <div>
          <h2 class="font-semibold">Item Two</h2>
          <p class="text-sm text-gray-500">$15.00 each</p>
        </div>
        <div class="flex items-center space-x-3">
          <button class="w-8 h-8 flex items-center justify-center border rounded text-red-600 hover:bg-red-50 border-red-400">
            -
          </button>
          <span class="w-8 text-center">2</span>
          <button class="w-8 h-8 flex items-center justify-center border rounded text-gray-600 hover:bg-gray-100">
            +
          </button>
          <button class="text-red-600 hover:text-red-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

    </div>

    <div class="mt-6 text-center">
      <button class="px-5 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">
        + Add More Items
      </button>
    </div>

    <div class="mt-10 bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4">Order Summary</h2>

      <div class="space-y-2 mb-4">
        <div class="flex justify-between">
          <span>Subtotal:</span>
          <span>$40.00</span>
        </div>
        <div class="flex justify-between">
          <span>Tax:</span>
          <span>$2.00</span>
        </div>
        <div class="flex justify-between font-bold text-lg pt-2 border-t">
          <span>Total:</span>
          <span>$42.00</span>
        </div>
      </div>

      <div class="mt-6">
        <h3 class="font-medium mb-2">Payment Method</h3>
        <div class="space-y-3">
          <label class="flex items-center space-x-2 p-3 border rounded-md cursor-pointer hover:bg-gray-50">
            <input type="radio" name="payment" class="form-radio text-blue-500" checked>
            <span>Cash on Delivery</span>
          </label>
          <label class="flex items-center space-x-2 p-3 border rounded-md cursor-pointer hover:bg-gray-50">
            <input type="radio" name="payment" class="form-radio text-blue-500">
            <span>Online Payment</span>
          </label>
        </div>
      </div>

      <button class="mt-6 w-full py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
        Proceed to Checkout
      </button>
    </div>

  </div>

</body>
</html>
