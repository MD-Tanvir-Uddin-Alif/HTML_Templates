<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Card</title>
  <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gradient-to-br from-pink-50 via-red-50 to-white flex items-center justify-center min-h-screen">

  <div class="bg-white/80 backdrop-blur-sm rounded-lg shadow-lg overflow-hidden w-64 transition-all duration-300 transform hover:scale-105 hover:shadow-xl">
    <img src="https://via.placeholder.com/400x250"  alt="Product Image" class="w-full h-36 object-cover">

    <div class="p-4">
      <h2 class="text-lg font-bold text-gray-800 mb-1">Classic Leather Chair</h2>

      <p class="text-red-600 font-medium mb-3">$199.99</p>

      <button class="w-full bg-red-600 hover:bg-red-700 text-white py-1.5 px-3 rounded-md transition-all duration-300 hover:shadow">
        Add
      </button>
    </div>
  </div>

</body>
</html>
