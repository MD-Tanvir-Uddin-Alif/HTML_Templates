<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Homepage</title>
  <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-white text-gray-800">

<section class="flex flex-col md:flex-row items-center justify-between px-6 py-20 max-w-7xl mx-auto">
  <style>
    @keyframes fade {
      0%   { opacity: 1; z-index: 1; }
      32%  { opacity: 1; z-index: 1; }
      33%  { opacity: 0; z-index: 0; }
      98%  { opacity: 0; z-index: 0; }
      99%  { opacity: 1; z-index: 1; }
      100% { opacity: 1; z-index: 1; }
    }

    .fade-slider {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .fade-slider img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: fade 9s linear infinite;
      transition: opacity 1s ease;
    }

    .fade-slider img:nth-child(2) {
      animation-delay: 3s;
    }

    .fade-slider img:nth-child(3) {
      animation-delay: 6s;
    }

    /* Cards styles */
    .card-bg {
      background-image: url('https://picsum.photos/seed/card1/400/300'); 
      background-size: cover;
      background-position: center;
    }
    .card-bg2 {
      background-image: url('https://picsum.photos/seed/card2/400/300'); 
      background-size: cover;
      background-position: center;
    }
    .card-bg3 {
      background-image: url('https://picsum.photos/seed/card3/400/300'); 
      background-size: cover;
      background-position: center;
    }
  </style>

  <div class="md:w-1/2 mb-10 md:mb-0">
    <h1 class="text-4xl font-bold mb-4">Welcome to Our Website</h1>
    <p class="text-lg mb-6">
      Discover amazing features and services designed to elevate your experience. We're here to help you succeed.
    </p>
    <button class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">
      Learn More
    </button>
  </div>

  <div class="md:w-1/2 relative w-full max-w-md h-64 md:h-80 overflow-hidden rounded-lg shadow-lg">
    <div class="fade-slider">
      <img src="https://picsum.photos/seed/slider1/800/600"  alt="Slide 1">
      <img src="https://picsum.photos/seed/slider2/800/600"  alt="Slide 2">
      <img src="https://picsum.photos/seed/slider3/800/600"  alt="Slide 3">
    </div>
  </div>
</section>

<section class="px-6 py-16 bg-gray-100">
  <h2 class="text-3xl font-semibold text-center mb-12">Explore Our Services</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">

    <div class="relative group overflow-hidden rounded-lg h-64 cursor-pointer card-bg transition-all duration-500">
      <div class="absolute inset-0 bg-red-900 bg-opacity-50 backdrop-blur-sm group-hover:bg-transparent transition-all duration-300"></div>
      
      <div class="absolute inset-0 flex items-center justify-center z-10 group-hover:opacity-0 transition-opacity duration-300">
        <h3 class="text-white text-xl font-bold">Service One</h3>
      </div>
    </div>

    <div class="relative group overflow-hidden rounded-lg h-64 cursor-pointer card-bg2 transition-all duration-500">
      <div class="absolute inset-0 bg-red-900 bg-opacity-50 backdrop-blur-sm group-hover:bg-transparent transition-all duration-300"></div>
      
      <div class="absolute inset-0 flex items-center justify-center z-10 group-hover:opacity-0 transition-opacity duration-300">
        <h3 class="text-white text-xl font-bold">Service Two</h3>
      </div>
    </div>

    <div class="relative group overflow-hidden rounded-lg h-64 cursor-pointer card-bg3 transition-all duration-500">
      <div class="absolute inset-0 bg-red-900 bg-opacity-50 backdrop-blur-sm group-hover:bg-transparent transition-all duration-300"></div>
      
      <div class="absolute inset-0 flex items-center justify-center z-10 group-hover:opacity-0 transition-opacity duration-300">
        <h3 class="text-white text-xl font-bold">Service Three</h3>
      </div>
    </div>

  </div>
</section>

</body>
</html>
