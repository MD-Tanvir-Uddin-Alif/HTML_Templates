<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-200 min-h-screen flex items-center justify-center p-4">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center max-w-5xl mx-auto p-6">
        
        <!-- Image -->
        <div class="flex justify-center md:justify-start flex-[0.8]">
            <img src="./login-removebg-preview.png" alt="3D Registration Image" class="max-w-xs md:max-w-md h-auto drop-shadow-xl">
        </div>
        

        <!-- Form -->
        <div class="flex items-center justify-center">
            <div class="px-10 py-6 rounded-2xl shadow-2xl w-full max-w-lg bg-white/30 backdrop-blur-xl border border-white/40">

                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold text-gray-900">Login Form</h1>
                </div>

                <form class="space-y-6">

                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-800">Username</label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-800">Password</label>
                        <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-gray-50 py-3 px-4 rounded-lg font-medium shadow-lg hover:scale-105 transition-all duration-300">Create Account</button>
                </form>

                <p class="mt-6 text-center text-gray-700">Don't have an account?
                    <a href="#" class="text-blue-700 hover:underline font-medium">Register</a>
                </p>
                
            </div>
        </div>

    </div>

</body>
</html>
