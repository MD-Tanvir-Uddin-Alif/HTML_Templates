<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-100 to-white min-h-screen flex items-center justify-center px-4 py-10">

  <div class="w-full max-w-3xl bg-white rounded-3xl shadow-2xl p-8 md:p-12 border border-red-200">
    <h2 class="text-3xl font-bold text-red-600 mb-8 text-center">Update Your Profile</h2>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- First Name -->
      <div>
        <label class="block text-sm font-semibold text-red-600 mb-2">First Name</label>
        <input type="text" placeholder="John" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 transition" />
      </div>

      <!-- Last Name -->
      <div>
        <label class="block text-sm font-semibold text-red-600 mb-2">Last Name</label>
        <input type="text" placeholder="Doe" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 transition" />
      </div>

      <!-- Username -->
      <div>
        <label class="block text-sm font-semibold text-red-600 mb-2">Username</label>
        <input type="text" placeholder="johndoe" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 transition" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold text-red-600 mb-2">Email</label>
        <input type="email" placeholder="john@example.com" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 transition" />
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm font-semibold text-red-600 mb-2">Phone Number</label>
        <input type="tel" placeholder="+1 123 456 7890" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 transition" />
      </div>

      <!-- Image Upload -->
      <div>
        <label class="block text-sm font-semibold text-red-600 mb-2">Profile Image</label>
        <input type="file" class="w-full file:px-4 file:py-2 file:border-none file:bg-red-600 file:text-white file:rounded-xl border border-gray-300 rounded-xl text-gray-700 transition" />
      </div>

      <!-- Address (Full Width) -->
      <div class="md:col-span-2">
        <label class="block text-sm font-semibold text-red-600 mb-2">Address</label>
        <textarea placeholder="123 Main Street, New York, NY" rows="3" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 transition"></textarea>
      </div>

      <!-- Submit Button (Full Width) -->
      <div class="md:col-span-2 text-center mt-2">
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-xl font-semibold shadow-lg transition duration-300">
          Update Profile
        </button>
      </div>
    </form>
  </div>

</body>
</html>
